<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Bitski GIF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    /* Optional: limit width so itâ€™s not huge on wide screens */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Make the image resize to fit the container */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eye to I</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img 
      src="bitski.gif" 
      usemap="#image-map" 
      alt="Bitski GIF"
      id="bitski-image"
    >

    <map name="image-map">
      <area target="_blank" alt="Jean-Michel Basquiat" title="Jean-Michel Basquiat" href="https://en.wikipedia.org/wiki/Jean-Michel_Basquiat" coords="529,190,138" shape="circle">
      <area target="_blank" alt="Basquiat Art" title="Basquiat Art" href="https://images.app.goo.gl/Zsv99TB9G5civ4bd8" coords="956,225,131" shape="circle">
      <area target="_blank" alt="Surveillance State" title="Surveillance State" href="https://www.bloomberg.com/news/newsletters/2020-06-26/the-surveillance-state-is-a-reality" coords="206,1399,133" shape="circle">
      <area target="_blank" alt="1984" title="1984" href="https://www.youtube.com/watch?v=5Fuplg6MhPQ" coords="312,1071,130" shape="circle">
      <area target="_blank" alt="Create Your Own" title="Create Your Own" href="https://ticklesnarf.github.io/neoimpressionism/" coords="1766,443,1431,598" shape="rect">
      <area target="_blank" alt="Bitski" title="Bitski" href="https://x.com/Bitski_Art" coords="1910,1917,1989,1878" shape="rect">
      <area target="_blank" alt="Brat" title="Brat" href="https://x.com/mfBRAT_eth" coords="1985,1947,1894,1925" shape="rect">
      <area target="_blank" alt="tickle" title="tickle" href="https://x.com/ticklesnarf10" coords="1922,1962,1991,1986" shape="rect">
      <area target="_blank" alt="Aeon Twitter" title="Aeon Twitter" href="https://x.com/AeonsBTC" coords="530,777,61" shape="circle">
      <area target="_blank" alt="Aeon Magic Eden" title="Aeon Magic Eden" href="https://magiceden.us/ordinals/marketplace/aeonsbtc" coords="1437,1244,82" shape="circle">
    </map>
  </div>

  <!-- 1) Include the image-map-resizer library -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  
  <!-- 2) Initialize the library so hotspots scale correctly -->
  <script>
    window.onload = function() {
      imageMapResize();
    };
  </script>
</body>
</html>
